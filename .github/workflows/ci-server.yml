name: CI (server)

on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request, only if `server/` files are modified
  push:
    branches:
      - master
    paths:
      - 'server/**'
      - '.github/workflows/ci-server.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'server/**'
      - '.github/workflows/ci-server.yml'

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.10']

    defaults:
      run:
        working-directory: server

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: |
        pip install poetry
        poetry config virtualenvs.create false

    - name: Install dependencies
      run: make install-dev

    - name: Lint
      run: make lint

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v23

    - name: Test
      env:
        SNOWFLAKE_PASSWORD: '${{ secrets.SNOWFLAKE_PASSWORD }}'
      run: |
        # we're going to run integration tests only if we have changes
        # related to that, in this case, we're covering sql_translator
        INTEGRATION_TEST_TRIGGER_PATHS=(
          "src/weaverbird/pipeline/steps/"
          "tests/backends/fixtures/"
          "src/weaverbird/backends/sql_translator/"
          "tests/backends/sql_translator/"
        )
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          for trigger_dir in "${INTEGRATION_TEST_TRIGGER_PATHS[@]}"; do
            if [[ "$file" == *"$trigger_dir"* ]]; then
              make test
              exit 0 # after running all tests we quit properly with an exit 0
            fi
          done
        done
        # if no integration dependencies path...
        # then tests no integrations
        make test-without-integration

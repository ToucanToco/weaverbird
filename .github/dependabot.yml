version: 2
updates:
  # uv
  - package-ecosystem: "pip"
    directory: "/server"
    schedule:
      interval: "weekly"
    groups:
      prod-deps:
        dependency-type: "production"
      dev-deps:
        dependency-type: "development"
  # yarn
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "production"
    commit-message:
      prefix: "yarn prod"
      include: "scope"
  # GH actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: "weekly"

version: 2
updates:
  # poetry
  - package-ecosystem: "pip"
    directory: "/server"
    schedule:
      interval: "weekly"
  # yarn
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "production"
    commit-message:
      prefix: "yarn prod"
      include: "scope"

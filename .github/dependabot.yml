version: 2
updates:
  # poetry
  - package-ecosystem: "pip"
    directory: "/server"
    schedule:
      interval: "daily"
  # yarn
  - package-ecosystem: "npm"
    directory: "/src"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
    assignees:
      - "davinov"
      - "alice-sevin"
      - "bloodstorms"
    commit-message:
      prefix: "yarn prod"
      prefix-development: "yarn dev"
      include: "scope"

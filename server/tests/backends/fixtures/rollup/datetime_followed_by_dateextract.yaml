exclude:
- athena_pypika
- bigquery_pypika
- mysql_pypika
- postgres_pypika
- redshift_pypika
- snowflake_pypika
step:
  pipeline:
  - name: rollup
    hierarchy:
    - CREATED_AT
    - CITY
    aggregations:
    - newcolumns:
      - SUM_RETAIL_PRICE
      aggfunction: sum
      columns:
      - RETAIL_PRICE
    level_col: LEVEL
    child_level_col: CHILD_LEVEL
    label_col: LABEL
    parent_label_col: PARENT
  - name: dateextract
    column: CREATED_AT
    dateInfo: [ "year" ]
    newColumns: [ "LABEL_YEAR" ]
  - name: select
    columns:
    - SUM_RETAIL_PRICE
    - CREATED_AT
    - LABEL_YEAR
    - CITY
    - CHILD_LEVEL
input:
  schema:
    fields:
    - name: PRODUCT_ID
      type: integer
    - name: RETAIL_PRICE
      type: number
    - name: QUANTITY
      type: integer
    - name: CITY
      type: string
    - name: STATE
      type: string
    - name: CREATED_AT
      type: datetime
    pandas_version: 0.20.0

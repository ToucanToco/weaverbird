step:
  pipeline:
  - name: rollup
    parent_label_col: PARENT
    label_col: LABEL
    level_col: LEVEL
    child_level_col: CHILD_LEVEL
    aggregations:
    - aggfunction: sum
      columns:
      - RETAIL_PRICE
      newcolumns:
      - SUM_RETAIL_PRICE
    groupby:
    - PRODUCT_ID
    hierarchy:
    - STATE
    - CITY
  - name: top
    rank_on: LABEL
    limit: 3
    sort: asc

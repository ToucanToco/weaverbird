exclude:
- mongo
- pandas
- snowflake
# Following backends have a different format syntax, see simple_non_percent_formatting_pypika.yaml
- postgres_pypika
- redshift_pypika
- snowflake_pypika
step:
  pipeline:
  - columns:
    - brewing_date
    name: select
  - name: text
    new_column: date_col
    text: "10/10/2022 01:02:03"
  - column: date_col
    format: '%d/%m/%Y %k:%i:%s'
    name: todate

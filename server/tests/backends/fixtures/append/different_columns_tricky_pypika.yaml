  schema:
    fields:
    - name: name
      type: string
    - name: price_per_l
      type: number
    - name: alcohol_degree
      type: number
    - name: brewing_date
      type: datetime
    pandas_version: 1.4.0
step:
  pipeline:
  - name: select
    columns:
    - name
    - price_per_l
  - name: top
    rank_on: price_per_l
    sort: asc
    limit: 2
  - name: append
    pipelines:
    - - name: domain
        domain: beers_tiny
      - name: select
        columns:
        # Reversing alcohol degree and name on purpose to ensure merge by name works
        - alcohol_degree
        - name
      - name: top
        rank_on: alcohol_degree
        sort: desc
        limit: 2
      # Nesting everything
      - name: append
        pipelines:
        - - name: domain
            domain: beers_tiny
          - name: select
            columns:
            - name
            - brewing_date
          - name: top
            rank_on: brewing_date
            sort: desc
            limit: 2


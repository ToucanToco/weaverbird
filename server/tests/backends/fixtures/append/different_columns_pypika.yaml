exclude:
- mongo
- mysql
- pandas
- postgres
- snowflake
expected:
  data:
  - name: Brewdog Nanny State Alcoholvrij
    price_per_l: 0.005
  - name: Weihenstephan Hefe Weizen Alcoholarm
    price_per_l: 0.005
  - name: Superstrong beer
    price_per_l: 13.500000
  - name: Pauwel Kwak
    price_per_l: 12.974272
  schema:
    fields:
    - name: name
      type: string
    - name: price_per_l
      type: number
    pandas_version: 1.4.0
step:
  pipeline:
  - name: select
    columns:
    - name
    - price_per_l
  - name: top
    rank_on: price_per_l
    sort: asc
    limit: 2
  - name: append
    pipelines:
    # Here, 'alcohol_degree' will implictly be inserted into the `price_per_l column`
    - - name: domain
        domain: beers_tiny
      - name: select
        columns:
        - name
        - alcohol_degree
      - name: top
        rank_on: alcohol_degree
        sort: desc
        limit: 2

step:
  pipeline:
  - name: select
    columns:
    - 'name'
    - 'brewing_date'
    # keeping price_per_l on purpose to ensure aliasing in joins works
    - 'price_per_l'
  - name: join
    'on':
    - - name
      - name
    # Here, we're joining on the same dataset, but aren't keeping the same columns
    right_pipeline:
    - domain: beers_tiny
      name: domain
    - name: concatenate
      columns:
        - name
        - beer_kind
      separator: ' -> '
      new_column_name: concatenated
    - name: select
      columns: ['name', 'concatenated', 'beer_kind']
    - name: join
      'on':
      - - name
        - name
      - - beer_kind
        - beer_kind
      # Re-re joining on beers-tiny, this time to retrieve the percent per l
      right_pipeline:
      - domain: beers_tiny
        name: domain
      - name: select
        columns: ['price_per_l', 'beer_kind', 'name']
      type: inner
    type: inner
  # FIXME: After several JOINs, order of results is not necessarily guaranteed, depending on the used SQL backend
  # - name: sort
  #   columns:
  #   - column: brewing_date
  #     order: asc

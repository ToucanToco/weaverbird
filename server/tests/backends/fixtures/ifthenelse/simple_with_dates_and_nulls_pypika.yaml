exclude:
  - mongo
  - pandas
  - snowflake
step:
  pipeline:
    - columns:
        - name
        - brewing_date
      name: select
    - name: ifthenelse
      if:
        column: name
        operator: ne
        value: Cuvée des Trolls
      newColumn: date_b
      then: "[brewing_date]"
      else: "null"
    - name: ifthenelse
      if:
        column: index
        operator: eq
        value: Brasserie De Sutter Brin de Folie
      newColumn: date_c
      then: "null"
      else: "date_b"
